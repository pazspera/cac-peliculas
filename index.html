<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" />
    <title>Películas JS</title>
  </head>
  <body>
    <main class="my-4">
      <!-- Content -->
      <section class="container">
        <div class="row">
          <div class="col-12">
            <h1>Películas JS</h1>
            <p id="currentPage"></p>
          </div>
        </div>
        <div class="row my-2" id="moviesDisplay"></div>
      </section>

      <!-- Pagination -->
      <section id="pagination" class="mb-4">
        <div class="container">
          <div class="row">
            <div class="col-12">
              <button class="btn btn-success" id="btnFirstPage">Primer página</button>
              <button class="btn btn-primary" id="btnPrevious">Anterior</button>
              <button class="btn btn-primary" id="btnNext">Siguiente</button>
              <button class="btn btn-success" id="btnLastPage">Última página</button>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- JS -->
    <script src="app.js"></script>
  </body>
</html>
